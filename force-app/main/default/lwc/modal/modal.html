<template>
    <lightning-button variant="brand-outline" label="Products" onclick={openModal}>
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-var-p-around_medium slds-scrollable_y">
                    <lightning-card>
                        <div style="font-size:16px;" class="slds-align_absolute-center">Opportunity Products</div>
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered">
                            <thead>
                                <tr class="slds-line-height_reset slds-text-title_caps">
                                    <th class="slds-is-resizable" scope="col">
                                        <div class="slds-truncate">
                                            Name
                                        </div>
                                    </th>
                                    <th class="slds-is-resizable" scope="col">
                                        <div class="slds-truncate">
                                            Quantity
                                        </div>
                                    </th>
                                    <th class="slds-is-resizable" scope="col">
                                        <div class="slds-truncate">
                                            Price
                                        </div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <template for:each={oppProdList} for:item="opp">
                                    <tr key={opp.Product2.Id}>
                                        <th scope="row">
                                            <div class="slds-truncate">
                                                <b>{opp.Product2.Name}</b>
                                            </div>
                                        </th>
                                        <th scope="row">
                                            <div class="slds-truncate">
                                                {opp.Quantity}
                                            </div>
                                        </th>
                                        <th scope="row">
                                            <div class="slds-truncate">
                                                {opp.TotalPrice}$
                                            </div>
                                        </th>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </lightning-card>
                    <button type="button" class="slds-align_absolute-center slds-button slds-button--brand"
                        onclick={closeModal}>
                        Close
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
